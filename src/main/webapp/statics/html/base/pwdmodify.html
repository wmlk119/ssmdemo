<!DOCTYPE HTML>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>密码修改</title>

    <link href="../../plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
    <link href="../../plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"/>
    <link href="../../css/common.css" rel="stylesheet"/>
</head>
<body>
<!-- 密码修改 -->
<div class="col-xs-8" style="padding: 20px 10px 10px 50px;">
    <input id="userId" type="hidden">
    <div class="form-item blk-title" >
        <span>密码修改</span>
    </div>
    <div class="form-item">
        <label class="form-label">原密码：</label>
        <input id="old_pwd" class="input-search2" type="password" placeholder="请输入原密码">
        <span class="red">*</span>
    </div>
    <div class="form-item">
        <label class="form-label">新密码：</label>
        <input id="new_pwd" class="input-search2" type="password" placeholder="新密码长度区间为6至20位">
        <span class="red">*</span>
    </div>
    <div class="form-item">
        <label class="form-label">密码确认：</label>
        <input id="re_newpwd" class="input-search2" type="password" placeholder="请再次输入密码">
        <span class="red">*</span>
    </div>
    <div class="form-item2 col-xs-7" style="text-align: center;">
        <button id="pwd_update" type="button" class="btn btn-info btn-sm btn-margin">修改</button>
    </div>
</div>
</body>
<script src="../../plugins/jquery.1.12.4.min.js"></script>
<script src="../../plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../../plugins/waves-0.7.5/waves.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/jquery.cookie.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../js/base/pwdmodify.js"></script>
</html>
